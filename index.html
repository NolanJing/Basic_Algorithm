<script type="text/javascript">  
let res = [];



function loopInsert(arr,key){
   
    for(var i = 0; i < arr.length+1; i++){
        let afterInsert =  arr.slice(0,i).concat(key,arr.slice(i)) 
        console.log(afterInsert)
  }
}


 function allRange(arr){
         
   if(arr.length > 1) {       
         
        let left = arr[0]
        let rest = arr.slice(1)

       
        for(var i = 0; i < rest.length + 1; i++){
            let afterInsert =  rest.slice(0,i).concat(left, rest.slice(i))               
            console.log(afterInsert)
        } 

        return allRange(rest);
                 
    } else {
        console.log('end')
        console.log(arr)
        return arr
    }     
 }

  allRange([1,2,3,4])
